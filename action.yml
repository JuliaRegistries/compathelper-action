name: 'CompatHelper'
description: 'Automatically update the [compat] entries for your Julia package''s dependencies'
author: 'Dilum Aluthge and contributors'

branding:
  icon: 'package'
  color: 'green'

inputs:
  ### Required inputs
  token:
    description: 'A GitHub token with write access on your repository'
    required: true
  ### Optional inputs
  cmd:
    description: 'The CompatHelper command to run. If you provide this input, you MUST also provide the `version` input.'
    required: false
    default: 'CompatHelper.main()'
  ssh:
    description: 'An SSH deploy key with write access on your repository.'
    required: false
    default: ''
  compathelper_version:
    description: 'Version of CompatHelper.jl to use.'
    required: false
    default: '3'
  julia_version:
    description: 'Version of Julia to use.'
    required: false
    default: '1'
  julia_arch:
    description: 'Architecture of the Julia binaries. Defaults to the architecture of the runner executing the job.'
    required: false
    default: '${{ runner.arch }}'

runs:
  using: 'composite'
  steps:
    - uses: julia-actions/setup-julia@v1
      with:
        version: "${{ inputs.julia_version }}"
        arch: "${{ inputs.julia_arch }}"
    - run: |
        import Pkg
        name = "CompatHelper"
        uuid = "aa819f21-2bde-4658-8897-bab36330d9b7"
        version = "${{ inputs.compathelper_version }}"
        Pkg.add(; name, uuid, version)
      shell: julia --color=yes {0}
    - run: |
        import CompatHelper
        ${{ inputs.cmd }}
      shell: julia --color=yes {0}
      env:
        GITHUB_TOKEN: ${{ inputs.token }}
        COMPATHELPER_PRIV: ${{ inputs.ssh }}
